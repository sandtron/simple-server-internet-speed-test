<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <style>
        /* Resetting basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            animation: none;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #ff5e62, #ff9966, #fc5c7d, #6a82fb);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            animation: backgroundPulse 2s ease-in-out infinite;
        }

        /* Container */
        #main {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            animation: bounceIn 2s ease-out infinite;
            transform-origin: center;
            max-width: 700px;
            width: 100%;
        }

        /* Button Styles */
        #btn-test-speed {
            background: linear-gradient(145deg, #ff5e62, #ff9966);
            color: white;
            padding: 18px 45px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            margin-bottom: 40px;
            transform: scale(1);
            animation: shake 1s ease infinite;
        }

        #btn-test-speed:hover {
            background: linear-gradient(145deg, #ff9966, #ff5e62);
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        #btn-test-speed:active {
            transform: translateY(2px) scale(1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 20px;
            border-radius: 16px;
            border-collapse: collapse;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
            animation: rotate 10s linear infinite;
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 20px;
            border-bottom: 3px solid #fff;
            animation: scaleUp 2s ease infinite;
        }

        th {
            background-color: #ff5e62;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 1s infinite alternate;
        }

        td {
            background-color: #333;
            color: #fff;
            animation: fadeIn 2s ease-in-out infinite;
        }

        tr:nth-child(even) td {
            background-color: #444;
            animation: fadeIn 3s ease-in-out infinite;
        }

        tr:hover td {
            background-color: #ff9966;
            animation: bounce 0.5s infinite;
        }

        /* Loading Message Styles */
        #loading-message {
            font-size: 25px;
            color: #ff9966;
            font-weight: bold;
            margin-top: 20px;
            animation: glow 1s ease-in-out infinite alternate;
        }

        /* Keyframe Animations */
        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px 5px rgba(255, 94, 98, 0.8);
            }
            100% {
                box-shadow: 0 0 30px 15px rgba(255, 94, 98, 0.9);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff5e62, 0 0 20px #ff5e62;
            }
            100% {
                text-shadow: 0 0 20px #ff9966, 0 0 30px #ff9966;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes backgroundPulse {
            0% {
                background-color: rgba(255, 0, 255, 0.1);
            }
            50% {
                background-color: rgba(255, 0, 255, 0.3);
            }
            100% {
                background-color: rgba(255, 0, 255, 0.1);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div id="main">
    <button id="btn-test-speed">Test Speed</button>
    <div id="loading-message"></div>
    <table id="speed-table">
        <!-- Table will be populated dynamically -->
    </table>
</div>

<script>
    // Function to add a row to the table
    function addTableRow(key, value) {
        const table = document.querySelector("#speed-table");
        const row = document.createElement("tr");

        const keyCell = document.createElement("td");
        keyCell.textContent = key;
        row.appendChild(keyCell);

        const valueCell = document.createElement("td");
        valueCell.textContent = value;
        row.appendChild(valueCell);

        table.appendChild(row);
    }

    // Function to create the table with the fetched data
    function createPage(resultPayload) {
        // Clear the table before adding new data
        document.querySelector("#speed-table").innerHTML = "";

        // Add the table headers
        const headerRow = document.createElement("tr");
        const headerKey = document.createElement("th");
        headerKey.textContent = "Test Metric";
        headerRow.appendChild(headerKey);

        const headerValue = document.createElement("th");
        headerValue.textContent = "Value";
        headerRow.appendChild(headerValue);

        document.querySelector("#speed-table").appendChild(headerRow);

        // Loop through the result payload and add rows to the table
        for (const k in resultPayload) {
            addTableRow(k, resultPayload[k]);
        }

        // Remove loading message
        document.querySelector("#loading-message").textContent = "";
    }

    // Function to fetch speed test data
    function getSpeed() {
        // Show a loading message
        document.querySelector("#loading-message").textContent = "Running test... Please wait.";

        // Fetch the speed data from the server
        fetch("speed")
            .then(response => response.json())
            .then(createPage)
            .catch(error => {
                document.querySelector("#loading-message").textContent = "Failed to retrieve data.";
                console.error("Error fetching data:", error);
            });
    }

    // Add event listener to the button
    document.querySelector("#btn-test-speed").addEventListener("click", () => {
        getSpeed();
    });
</script>
