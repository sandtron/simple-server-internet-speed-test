<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <style>
        /* Resetting some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, #6e7dff, #6876ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #main {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 650px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Button Styles */
        #btn-test-speed {
            background-color: #4CAF50;
            color: white;
            padding: 14px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        #btn-test-speed:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            background-color: #f9f9f9;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #ddd;
            transition: background-color 0.3s;
        }

        /* Loading message */
        #loading-message {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
        }

        /* Keyframe Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div id="main">
    <button id="btn-test-speed">Test Speed</button>
    <div id="loading-message"></div>
    <table id="speed-table">
        <!-- Table will be populated dynamically -->
    </table>
</div>

<script>
    // Function to add a row to the table
    function addTableRow(key, value) {
        const table = document.querySelector("#speed-table");
        const row = document.createElement("tr");

        const keyCell = document.createElement("td");
        keyCell.textContent = key;
        row.appendChild(keyCell);

        const valueCell = document.createElement("td");
        valueCell.textContent = value;
        row.appendChild(valueCell);

        table.appendChild(row);
    }

    // Function to create the table with the fetched data
    function createPage(resultPayload) {
        // Clear the table before adding new data
        document.querySelector("#speed-table").innerHTML = "";

        // Add the table headers
        const headerRow = document.createElement("tr");
        const headerKey = document.createElement("th");
        headerKey.textContent = "Test Metric";
        headerRow.appendChild(headerKey);

        const headerValue = document.createElement("th");
        headerValue.textContent = "Value";
        headerRow.appendChild(headerValue);

        document.querySelector("#speed-table").appendChild(headerRow);

        // Loop through the result payload and add rows to the table
        for (const k in resultPayload) {
            addTableRow(k, resultPayload[k]);
        }

        // Remove loading message
        document.querySelector("#loading-message").textContent = "";
    }

    // Function to fetch speed test data
    function getSpeed() {
        // Show a loading message
        document.querySelector("#loading-message").textContent = "Running test... Please wait.";

        // Fetch the speed data from the server
        fetch("speed")
            .then(response => response.json())
            .then(createPage)
            .catch(error => {
                document.querySelector("#loading-message").textContent = "Failed to retrieve data.";
                console.error("Error fetching data:", error);
            });
    }

    // Add event listener to the button
    document.querySelector("#btn-test-speed").addEventListener("click", () => {
        getSpeed();
    });
</script>

</body>
</html>
